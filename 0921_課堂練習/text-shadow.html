<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text shadow</title>
    <style>
        body{
            background-color: #ccc;
        }

        h1{
            color: fff;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>

<body>
    <h1>shadow</h1>
</body>
</html>
