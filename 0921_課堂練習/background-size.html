<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background size</title>
    <style>
        .city{
            width: 800px;
            height: 250px;
            background: url(/images/city.jpg) center center no-repeat;
            background-size: 300px 300px;
            outline: 1px solid;
        }
        .contain{
            background-size: contain;
            /* contain 顯示圖片內容 */
        }
        .cover{
            background-size: cover;
            /* cover 填滿整個區塊 */
        }

    </style>
</head>

<body>
    <div class="city"></div>
    <div class="city contain"></div>
    <div class="city cover"></div>
</body>
</html>
